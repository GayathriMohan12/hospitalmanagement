<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Text and Image Carousel</title>
    <style>
        /* Customize the styling as needed */
        .carousel-caption {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/images/banner-1-img.png" class="d-block w-100" alt="Image 1">
            <div class="carousel-caption">
                <h5>Text for Image 1</h5>
                <p>Description or additional text here.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/static/images/banner-2-img.png" class="d-block w-100" alt="Image 2">
            <div class="carousel-caption">
                <h5>Text for Image 2</h5>
                <p>Description or additional text here.</p>
            </div>
        </div>
        <!-- Add more carousel items as needed -->
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
